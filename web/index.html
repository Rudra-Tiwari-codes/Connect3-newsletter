<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect3 Newsletter</title>
    <meta
      name="description"
      content="Join the Connect3 newsletter for a biweekly dose of the best events on campus!"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink-900: #0f172a;
        --ink-700: #334155;
        --ink-600: #475569;
        --card: rgba(255, 255, 255, 0.82);
        --stroke: rgba(15, 23, 42, 0.12);
        --neutral-100: #f5f5f5;
        --neutral-200: #e2e8f0;
        --neutral-300: #cbd5e1;
        --neutral-500: #64748b;
        --purple-200: #e9d5ff;
        --pink-100: #fce7f3;
        --pink-600: #e30076;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Geist", system-ui, sans-serif;
        color: var(--ink-900);
        background: #f5f6ff;
        min-height: 100svh;
      }

      #gradient-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.35;
        filter: blur(32px);
      }

      .hero-surface {
        min-height: 100svh;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background:
          radial-gradient(
              120% 120% at 80% 80%,
              #f6c9ee 0%,
              rgba(246, 201, 238, 0) 55%
            ),
          radial-gradient(
              100% 100% at 15% 20%,
              #c7dcff 0%,
              rgba(199, 220, 255, 0) 55%
            ),
          linear-gradient(180deg, #f5f6ff 0%, #eff1ff 45%, #e7e9ff 100%);
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 960px;
        margin: 0 auto;
        flex: 1 1 auto;
        padding: clamp(72px, 12vh, 96px) 24px clamp(32px, 6vh, 56px);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 0;
      }

      .top-nav {
        position: relative;
        z-index: 2;
        width: 100%;
        padding: 10px 12px;
        background: transparent;
        border-bottom: none;
      }

      .nav-inner {
        max-width: none;
        margin: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        color: var(--ink-900);
      }

      .logo-slot {
        width: 28px;
        height: 28px;
        border-radius: 10px;
        border: none;
        background: transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .logo-slot img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 20px;
        flex-wrap: nowrap;
      }

      .nav-links a {
        color: var(--ink-700);
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 400;
        transition: color 150ms ease;
        white-space: nowrap;
      }

      .nav-links a:hover {
        color: var(--ink-900);
      }

      .hero-copy,
      .signup-card {
        position: relative;
        z-index: 1;
      }


      .card {
        background: #fff;
        border-radius: 28px;
        border: 1px solid var(--neutral-200);
        padding: 32px 30px;
        box-shadow: 0 24px 40px rgba(15, 23, 42, 0.12);
        text-align: center;
        width: 100%;
        max-width: 420px;
      }

      .card h2 {
        margin: 6px 0 10px;
        font-size: 1.35rem;
      }

      .card p {
        margin: 0;
        color: var(--ink-600);
        font-size: 0.95rem;
      }

      .card .kicker {
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 0.68rem;
        color: var(--ink-600);
      }

      .field-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
        margin-top: 16px;
      }

      label {
        display: block;
        width: 100%;
        font-size: 0.85rem;
        color: var(--ink-700);
      }

      input {
        border: 1px solid transparent;
        border-radius: 999px;
        padding: 10px 16px;
        font-size: 0.95rem;
        outline: none;
        background: #f3f4f6;
        color: var(--ink-900);
        width: 100%;
      }

      input:focus {
        border-color: #e9d5ff;
        box-shadow: 0 0 0 3px rgba(233, 213, 255, 0.6);
      }

      input::placeholder {
        color: var(--neutral-500);
      }

      button {
        margin-top: 16px;
        width: 100%;
        border: none;
        border-radius: 999px;
        background: #111827;
        color: #fff;
        font-weight: 500;
        padding: 12px 16px;
        cursor: pointer;
        font-size: 0.95rem;
        transition: transform 150ms ease;
      }

      button:hover {
        background: #1f2937;
        transform: scale(0.97);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        margin-top: 14px;
        font-size: 0.9rem;
      }

      .status.success {
        color: #047857;
      }

      .status.error {
        color: #dc2626;
      }

      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(10px, -14px, 0);
        }
      }

      .fade-up {
        animation: fade-up 700ms ease-out both;
      }

      .stagger-2 {
        animation-delay: 220ms;
      }

      .floaty {
        animation: drift 9s ease-in-out infinite;
      }

      @media (max-width: 900px) {
        .container {
          padding: 72px 20px 40px;
        }

        .field-row {
          grid-template-columns: 1fr;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .fade-up,
        .floaty {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="hero-surface">
      <canvas id="gradient-canvas" aria-hidden="true"></canvas>

      <nav class="top-nav">
        <div class="nav-inner">
          <div class="brand">
            <span class="logo-slot">
              <img
                src="https://nsjrzxbtxsqmsdgevszv.supabase.co/storage/v1/object/public/newsletter-assets/connect3.png"
                alt="Connect3 logo"
              />
            </span>
            <span>Connect3</span>
          </div>
          <div class="nav-links">
            <a href="https://ds-cubed.notion.site/c3-privacy" target="_blank" rel="noreferrer">Privacy</a>
            <a href="https://umsu.unimelb.edu.au/buddy-up/clubs/clubs-listing/join/dscubed/" target="_blank" rel="noreferrer">DSCubed</a>
            <a href="https://www.uwastudentguild.com/clubs/data-science-club-of-uwa" target="_blank" rel="noreferrer">DSC</a>
          </div>
        </div>
      </nav>

      <div class="container">
        <section class="card signup-card fade-up stagger-2">
          <form id="signup-form" action="/api/subscribe" method="post">
            <div>
              <p class="kicker">Connect3 Newsletter</p>
              <h2>Get weekly event picks</h2>
              <p>Personalized updates to help you find the best events on campus.</p>
            </div>

            <div class="field-row">
              <label>
                <input
                  name="firstName"
                  type="text"
                  autocomplete="given-name"
                  placeholder="First Name"
                  required
                />
              </label>
              <label>
                <input
                  name="lastName"
                  type="text"
                  autocomplete="family-name"
                  placeholder="Last Name"
                  required
                />
              </label>
            </div>

            <label style="margin-top: 20px;">
              <input
                name="email"
                type="email"
                autocomplete="email"
                placeholder="you@example.edu.au"
                required
              />
            </label>

            <button id="submit-btn" type="submit">Get the next issue</button>
            <p id="form-status" class="status" aria-live="polite"></p>
          </form>
        </section>
      </div>
    </main>

    <script>
      const canvas = document.getElementById("gradient-canvas");
      const ctx = canvas.getContext("2d");
      const colors = ["#f6b7e5", "#c7dcff", "#e2c6ff"];
      let t = 0;

      const resizeCanvas = () => {
        const { innerWidth: w, innerHeight: h } = window;
        canvas.width = w * window.devicePixelRatio;
        canvas.height = h * window.devicePixelRatio;
        canvas.style.width = `${w}px`;
        canvas.style.height = `${h}px`;
        ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
      };

      const drawGradient = () => {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        ctx.clearRect(0, 0, w, h);

        const points = [
          {
            x: w * (0.2 + 0.05 * Math.sin(t / 60)),
            y: h * (0.2 + 0.05 * Math.cos(t / 50)),
            r: Math.max(w, h) * 0.6,
          },
          {
            x: w * (0.8 + 0.06 * Math.cos(t / 70)),
            y: h * (0.3 + 0.06 * Math.sin(t / 80)),
            r: Math.max(w, h) * 0.55,
          },
          {
            x: w * (0.5 + 0.04 * Math.sin(t / 90)),
            y: h * (0.75 + 0.05 * Math.cos(t / 60)),
            r: Math.max(w, h) * 0.65,
          },
        ];

        points.forEach((point, index) => {
          const gradient = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, point.r);
          gradient.addColorStop(0, `${colors[index]}66`);
          gradient.addColorStop(1, "transparent");
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, w, h);
        });

        t += 1;
        requestAnimationFrame(drawGradient);
      };

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      drawGradient();

      const form = document.getElementById("signup-form");
      const statusEl = document.getElementById("form-status");
      const submitBtn = document.getElementById("submit-btn");

      const setStatus = (state, message) => {
        statusEl.textContent = message;
        statusEl.className = `status ${state}`.trim();
      };

      const isValidEmail = (value) =>
        /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setStatus("", "");

        const formData = new FormData(form);
        const firstName = String(formData.get("firstName") || "").trim();
        const lastName = String(formData.get("lastName") || "").trim();
        const email = String(formData.get("email") || "").trim();

        if (!firstName || !lastName || !email) {
          setStatus("error", "First name, last name, and email are required.");
          return;
        }

        if (!isValidEmail(email)) {
          setStatus("error", "Please provide a valid email address.");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Saving your spot...";

        const endpoint = "/api/subscribe";

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              firstName,
              lastName,
              email,
            }),
          });

          if (!response.ok) {
            const errorPayload = await response.json().catch(() => null);
            const errorMessage =
              errorPayload?.error || "Unable to save your details right now.";
            console.error("Signup failed:", response.status, errorPayload);
            throw new Error(errorMessage);
          }

          setStatus("success", "You are in. Your first issue arrives soon.");
          form.reset();
        } catch (error) {
          setStatus(
            "error",
            error instanceof Error ? error.message : "Unable to join right now.",
          );
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Get the next issue";
        }
      });
    </script>
  </body>
</html>
