<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect3 Newsletter</title>
    <meta
      name="description"
      content="Join the Connect3 newsletter for weekly product and growth insights."
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink-900: #0f172a;
        --ink-700: #334155;
        --ink-600: #475569;
        --card: rgba(255, 255, 255, 0.82);
        --stroke: rgba(15, 23, 42, 0.12);
        --neutral-100: #f5f5f5;
        --neutral-200: #e2e8f0;
        --neutral-300: #cbd5e1;
        --neutral-500: #64748b;
        --purple-200: #e9d5ff;
        --pink-100: #fce7f3;
        --pink-600: #e30076;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Geist", system-ui, sans-serif;
        color: var(--ink-900);
        background: #f8f4ec;
      }

      .hero-surface {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        background:
          radial-gradient(
              140% 140% at 85% 85%,
              #f5c4e8 0%,
              rgba(245, 196, 232, 0) 55%
            ),
          linear-gradient(180deg, #fbe9fb 0%, #f4d2f7 45%, #d9d9fb 100%);
      }

      .hero-pattern {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(rgba(17, 24, 39, 0.08) 1px, transparent 1px);
        background-size: 28px 28px;
        mask-image: radial-gradient(circle at top, black 0%, transparent 70%);
        opacity: 0.4;
        pointer-events: none;
      }

      .bubble {
        position: absolute;
        border-radius: 999px;
        filter: blur(48px);
        opacity: 0.7;
      }

      .bubble.one {
        top: -96px;
        right: 24px;
        width: 260px;
        height: 260px;
        background: rgba(255, 215, 166, 0.7);
      }

      .bubble.two {
        bottom: 24px;
        left: 16px;
        width: 280px;
        height: 280px;
        background: rgba(185, 215, 255, 0.6);
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1120px;
        margin: 0 auto;
        min-height: 100vh;
        padding: 72px 24px;
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 56px;
        align-items: center;
      }

      .top-nav {
        position: relative;
        z-index: 2;
        width: 100%;
        padding: 18px 24px;
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      }

      .nav-inner {
        max-width: 1120px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        color: var(--ink-900);
      }

      .logo-slot {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .logo-slot img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 24px;
        flex-wrap: wrap;
      }

      .nav-links a {
        color: var(--ink-700);
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        transition: color 150ms ease;
      }

      .nav-links a:hover {
        color: var(--ink-900);
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.32em;
        font-size: 12px;
        color: var(--ink-600);
      }

      .hero-title {
        font-size: clamp(2.4rem, 2rem + 2vw, 3.6rem);
        line-height: 1.05;
        margin: 16px 0 0;
      }

      .hero-body {
        font-size: 1.05rem;
        color: var(--ink-700);
        max-width: 520px;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin: 24px 0;
      }

      .pill {
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.7);
        padding: 8px 16px;
        border-radius: 999px;
        font-size: 0.85rem;
        color: var(--ink-700);
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
      }

      .card {
        background: #fff;
        border-radius: 28px;
        border: 1px solid var(--neutral-200);
        padding: 32px;
        box-shadow: 0 20px 32px rgba(15, 23, 42, 0.08);
      }

      .card h2 {
        margin: 0 0 8px;
      }

      .card p {
        margin: 0;
        color: var(--ink-600);
        font-size: 0.95rem;
      }

      .field-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      label {
        display: block;
        width: 100%;
        font-size: 0.85rem;
        color: var(--ink-700);
      }

      input {
        border: 1px solid var(--neutral-200);
        border-radius: 999px;
        padding: 10px 16px;
        font-size: 0.95rem;
        outline: none;
        background: #fff;
        color: var(--ink-900);
        width: 100%;
      }

      input:focus {
        border-color: var(--neutral-300);
        box-shadow: 0 0 0 3px rgba(203, 213, 225, 0.45);
      }

      input::placeholder {
        color: var(--neutral-500);
      }

      button {
        margin-top: 18px;
        width: 100%;
        border: none;
        border-radius: 999px;
        background: #111827;
        color: #fff;
        font-weight: 500;
        padding: 12px 16px;
        cursor: pointer;
        font-size: 0.95rem;
        transition: transform 150ms ease;
      }

      button:hover {
        background: #1f2937;
        transform: scale(0.97);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        margin-top: 14px;
        font-size: 0.9rem;
      }

      .status.success {
        color: #047857;
      }

      .status.error {
        color: #dc2626;
      }

      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(10px, -14px, 0);
        }
      }

      .fade-up {
        animation: fade-up 700ms ease-out both;
      }

      .stagger-2 {
        animation-delay: 220ms;
      }

      .floaty {
        animation: drift 9s ease-in-out infinite;
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
          gap: 36px;
        }

        .field-row {
          grid-template-columns: 1fr;
        }

        .nav-inner {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          gap: 16px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .fade-up,
        .floaty {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="hero-surface">
      <div class="hero-pattern" aria-hidden="true"></div>
      <div class="bubble one floaty" aria-hidden="true"></div>
      <div class="bubble two floaty" aria-hidden="true"></div>

      <nav class="top-nav">
        <div class="nav-inner">
          <div class="brand">
            <span class="logo-slot">
              <img
                src="https://nsjrzxbtxsqmsdgevszv.supabase.co/storage/v1/object/public/newsletter-assets/connect3.png"
                alt="Connect3 logo"
              />
            </span>
            <span>Connect3</span>
          </div>
          <div class="nav-links">
            <a href="https://ds-cubed.notion.site/c3-privacy" target="_blank" rel="noreferrer">Privacy</a>
            <a href="https://umsu.unimelb.edu.au/buddy-up/clubs/clubs-listing/join/dscubed/" target="_blank" rel="noreferrer">DSCubed</a>
            <a href="https://www.uwastudentguild.com/clubs/data-science-club-of-uwa" target="_blank" rel="noreferrer">DSC</a>
          </div>
        </div>
      </nav>

      <div class="container">
        <section class="fade-up">
          <p class="eyebrow">Connect3 Newsletter</p>
          <h1 class="hero-title">
            Never miss an event with the Connect3 Newsletter
          </h1>
          <p class="hero-body">
            Personalized biweekly updates to help you find the best events on campus
          </p>
        </section>

        <section class="card fade-up stagger-2">
          <form id="signup-form" action="/api/subscribe" method="post">
            <div>
              <h2>Join the list</h2>
              <p>Biweekly emails about events and people.</p>
            </div>

            <div class="field-row">
              <label>
                <input
                  name="firstName"
                  type="text"
                  autocomplete="given-name"
                  placeholder="First Name"
                  required
                />
              </label>
              <label>
                <input
                  name="lastName"
                  type="text"
                  autocomplete="family-name"
                  placeholder="Last Name"
                  required
                />
              </label>
            </div>

            <label style="margin-top: 20px;">
              <input
                name="email"
                type="email"
                autocomplete="email"
                placeholder="you@example.edu.au"
                required
              />
            </label>

            <button id="submit-btn" type="submit">Get the next issue</button>
            <p id="form-status" class="status" aria-live="polite"></p>
          </form>
        </section>
      </div>
    </main>

    <script>
      const form = document.getElementById("signup-form");
      const statusEl = document.getElementById("form-status");
      const submitBtn = document.getElementById("submit-btn");

      const setStatus = (state, message) => {
        statusEl.textContent = message;
        statusEl.className = `status ${state}`.trim();
      };

      const isValidEmail = (value) =>
        /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setStatus("", "");

        const formData = new FormData(form);
        const firstName = String(formData.get("firstName") || "").trim();
        const lastName = String(formData.get("lastName") || "").trim();
        const email = String(formData.get("email") || "").trim();

        if (!firstName || !lastName || !email) {
          setStatus("error", "First name, last name, and email are required.");
          return;
        }

        if (!isValidEmail(email)) {
          setStatus("error", "Please provide a valid email address.");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Saving your spot...";

        const endpoint = "/api/subscribe";

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              firstName,
              lastName,
              email,
            }),
          });

          if (!response.ok) {
            const errorPayload = await response.json().catch(() => null);
            const errorMessage =
              errorPayload?.error || "Unable to save your details right now.";
            console.error("Signup failed:", response.status, errorPayload);
            throw new Error(errorMessage);
          }

          setStatus("success", "You are in. Your first issue arrives soon.");
          form.reset();
        } catch (error) {
          setStatus(
            "error",
            error instanceof Error ? error.message : "Unable to join right now.",
          );
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Get the next issue";
        }
      });
    </script>
  </body>
</html>
