name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run flake8
        run: |
          flake8 python_app/ api/ --max-line-length=120 --ignore=E501,W503

      - name: Check import sorting
        run: |
          isort python_app/ api/ --check-only --diff

      - name: Check code formatting
        run: |
          black python_app/ api/ --check --diff
