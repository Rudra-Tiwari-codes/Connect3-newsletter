name: Tests + Newsletter Pipeline (Test)

on:
  # Triggers the work flow on push/pull request
  push:
    # Branch executed on push
    branches: [main]
  pull_request:
    # Branch executed on pull_request
    branches: [main]
  # Allows runnign workflow manually from Actions tab
  workflow_dispatch:
  # Every 3 hours run for pipeline testing
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: newsletter-pipeline
  cancel-in-progress: false

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_SECRET_KEY }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_SECRET_KEY || secrets.SUPABASE_KEY }}
  SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY || secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_KEY }}

jobs:
  # Jobs are run in parallel by default
  tests:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest tests/ -v --tb=short

  newsletter:
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run newsletter pipeline (cron mode)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          UNSUBSCRIBE_TOKEN_SECRET: ${{ secrets.UNSUBSCRIBE_TOKEN_SECRET }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          PYTHONUNBUFFERED: "1"
        run: |
          echo "=== Debug: Checking env vars ==="
          python -c "
          import os
          url = os.getenv('SUPABASE_URL', '')
          key = os.getenv('SUPABASE_SERVICE_KEY') or os.getenv('SUPABASE_SECRET_KEY') or os.getenv('SUPABASE_KEY') or ''
          print('SUPABASE_URL (full):', url)
          print('URL has trailing slash:', url.endswith('/'))
          print('Key length:', len(key))
          print('Key suffix:', '...' + key[-10:] if len(key) > 10 else 'TOO SHORT')
          
          # Test the connection
          import requests
          test_url = url.rstrip('/') + '/rest/v1/users?select=id&limit=1'
          headers = {'apikey': key, 'Authorization': f'Bearer {key}'}
          print('Testing URL:', test_url)
          r = requests.get(test_url, headers=headers)
          print('Response status:', r.status_code)
          if r.status_code != 200:
              print('Response body:', r.text[:200])
          else:
              print('Connection successful!')
          "
          echo "=== Running newsletter ==="
          python scripts_py/two_phase_newsletter.py --no-wait-for-interactions --delay-minutes 0
