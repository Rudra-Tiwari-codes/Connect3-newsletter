name: Tests

on:
  # Triggers the work flow on push/pull request
  push:
    # Branch executed on push
    branches: [main]
  pull_request:
    # Branch executed on pull_request
    branches: [main]
  # Allows runnign workflow manually from Actions tab
  workflow_dispatch:
  # Bi-weekly run
  schedule: 
    - cron: "0 9 * * 1,4"


jobs:
  # Jobs are run in parallel by default
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Run tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest tests/ -v --tb=short
