name: Newsletter Pipeline

on:
  # Manual trigger only - no automatic runs on push
  workflow_dispatch:
    inputs:
      delay_minutes:
        description: 'Delay between Phase 1 and Phase 2'
        required: false
        default: '0'
  # Scheduled run every 3 hours
  schedule:
    - cron: "0 */3 * * *"

concurrency:
  group: newsletter-pipeline
  cancel-in-progress: false

jobs:
  newsletter:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify database connection
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python -c "
          import os
          url = os.getenv('SUPABASE_URL', '')
          key = os.getenv('SUPABASE_SERVICE_KEY', '')
          print('SUPABASE_URL:', url[:30] + '...' if len(url) > 30 else url)
          print('Key configured:', 'Yes' if key else 'No')
          
          import requests
          test_url = url.rstrip('/') + '/rest/v1/users?select=id&limit=1'
          headers = {'apikey': key, 'Authorization': f'Bearer {key}'}
          r = requests.get(test_url, headers=headers)
          if r.status_code == 200:
              print('Database connection: OK')
          else:
              print('Database connection: FAILED')
              print('Status:', r.status_code)
              exit(1)
          "

      - name: Run newsletter pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          UNSUBSCRIBE_TOKEN_SECRET: ${{ secrets.UNSUBSCRIBE_TOKEN_SECRET }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts_py/two_phase_newsletter.py --no-wait-for-interactions --delay-minutes ${{ github.event.inputs.delay_minutes || '0' }}
